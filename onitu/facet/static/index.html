<!DOCTYPE html>
<html lang="en" ng-app="facetApp">
    <head>
        <title>Onitu</title>

		<link rel="icon" type="image/png" href="img/logo_32.png">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="vendors/css/bootstrap-3.2.0.min.css" type="text/css">
        <link rel="stylesheet" href="vendors/css/bootstrap-theme-3.2.0.min.css" type="text/css">

        <link rel="stylesheet" href="css/default.css" type="text/css">
        <link rel="stylesheet" href="vendors/css/font-awesome-4.2.0.min.css" type="text/css">
        <link rel="stylesheet" href="css/font-gafata.css" type="text/css">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo_16.png" alt="onitu logo"> Onitu
                    </a>
                </div>

                <ul class="nav navbar-nav" ng-controller="navbarHomeCtrl">
                    <li ng-class="{active: isPathActive('/files')}"><a href="#/">My files</a></li>
                    <li ng-class="{active: isPathActive('/login')}"><a href="#/login">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-2">
                    <ul class="nav nav-sidebar list-group">
                        <!-- FIXME: add a rolldown button -->
                        <li class="list-group-item disabled">My files</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/word')}"><a href="#/files/sort/word"><i class="fa fa-font fa-fw"></i>Documents</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/audio')}"><a href="#/files/sort/audio"><i class="fa fa-music fa-fw"></i>Music</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/image')}"><a href="#/files/sort/image"><i class="fa fa-picture-o fa-fw"></i>Pictures</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/video')}"><a href="#/files/sort/video"><i class="fa fa-film fa-fw"></i>Videos</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/file')}"><a href="#/files/sort/file"><i class="fa fa-file fa-fw"></i>Other</a></li>

                        <li class="list-group-item dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="dropdownOtherTypes">more&nbsp;<span class="caret"></span></a>

                            <ul class="nav nav-sidebar list-group dropdown-menu dropdown-menu-right dropdown-styleless" role="menu" aria-labelledby="dropdownOtherTypes">
                                <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/archive')}"><a href="#/files/sort/archive"><i class="fa fa-file-archive-o fa-fw"></i>Archives</a></li>
                                <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/code')}"><a href="#/files/sort/code"><i class="fa fa-file-code-o fa-fw"></i>Code</a></li>
                                <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/text')}"><a href="#/files/sort/text"><i class="fa fa-file-text-o fa-fw"></i>Text files</a></li>
                                <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/excel')}"><a href="#/files/sort/excel"><i class="fa fa-file-excel-o fa-fw"></i>Spreadsheets</a></li>
                                <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/powerpoint')}"><a href="#/files/sort/powerpoint"><i class="fa fa-file-powerpoint-o fa-fw"></i>Presentations</a></li>
                                <li class="list-group-item" ng-class="{active: isPathActive('/files/sort/pdf')}"><a href="#/files/sort/pdf"><i class="fa fa-file-pdf-o fa-fw"></i>PDF</a></li>
                            </ul>
                        </li>

                    </ul>

                    <ul class="nav nav-sidebar list-group" ng-controller="driverListCtrl">
                        <li class="list-group-item disabled">My drivers</li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/drivers/info/{{driver.name}}')}" ng-repeat="driver in drivers">
                            <a href="#/drivers/{{driver.name}}/info" title="{{driver.description}}">
                                <i class="fa fa-fw" ng-class="driverNameToAwesomeClass(driver.name)"></i>
                                {{driver.name}}
                            </a>
                        </li>
                        <li class="list-group-item"><a href="#/drivers/add"><i class="fa fa-plus fa-fw"></i>add driver</a></li>
                    </ul>
                </div>

                <div class="col-md-10">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <ol class="breadcrumb" ng-controller="breadcrumbHomeCtrl">
                                <li>Onitu</li>
                                <li ng-repeat="directory in path" ng-class="{active: $last}">{{directory}}</li>
                            </ol>
                        </div>

                        <div class="row-fluid" ng-view>
                            <!-- Here be the views -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendors/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="vendors/js/bootstrap-3.2.0.min.js" type="text/javascript"></script>

		<script src="vendors/js/angular-1.2.26.min.js" type="text/javascript"></script>
		<script src="vendors/js/angular-route-1.2.26.min.js" type="text/javascript"></script>

        <script src="vendors/js/lodash.underscore-2.4.1.min.js" type="text/javascript"></script>
		<script src="vendors/js/restangular-1.3.1.min.js" type="text/javascript"></script>

		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/filters.js" type="text/javascript"></script>
		<script src="js/factories.js" type="text/javascript"></script>
		<script src="js/controllers/files.js" type="text/javascript"></script>
		<script src="js/controllers/drivers.js" type="text/javascript"></script>
		<script src="js/controllers/breadcrumb.js" type="text/javascript"></script>
		<script src="js/controllers/settings.js" type="text/javascript"></script>
		<script src="js/controllers/login.js" type="text/javascript"></script>
		<script src="js/controllers/navbarhome.js" type="text/javascript"></script>
    </body>
</html>
